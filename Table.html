<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <link rel="stylesheet" href="style/nav.css">
    <style>
        thead > tr {
            background-color: chartreuse;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Html Table</h2>
 <header>
    <nav>
        <ul>
            <li><a href="Blog">Blog</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="index.html">index</a></li>
        </ul>
 </header>
 <main>
    <table>
        <caption>employee salary data</caption>
        <thead>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Company</td>
                <td>income</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>micro soft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Jakarberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">total employee: 4</td>
                <td colspan="2">total earn: $4600</td>
                
            </tr>
        </tfoot>
    </table>
 </main>
</body>
</html>
